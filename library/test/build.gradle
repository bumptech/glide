apply plugin: 'com.android.library'

dependencies {
    testImplementation "androidx.appcompat:appcompat:${ANDROID_X_APPCOMPAT_VERSION}"
    testImplementation project(':library')
    testImplementation project(':mocks')
    testImplementation project(':testutil')
    testImplementation "com.google.guava:guava-testlib:${GUAVA_TESTLIB_VERSION}"
    testImplementation "com.google.truth:truth:${TRUTH_VERSION}"
    testImplementation "junit:junit:${JUNIT_VERSION}"
    testImplementation "org.mockito:mockito-core:${MOCKITO_VERSION}"
    testImplementation "org.robolectric:robolectric:${ROBOLECTRIC_VERSION}"
    testImplementation "com.squareup.okhttp3:mockwebserver:${MOCKWEBSERVER_VERSION}"
    testImplementation "androidx.test:core:${ANDROID_X_TEST_CORE_VERSION}"
    testImplementation "androidx.test.ext:junit:${ANDROID_X_TEST_JUNIT_VERSION}"
    testImplementation "androidx.test:runner:${ANDROID_X_TEST_RUNNER_VERSION}"
}

tasks.withType(JavaCompile) {
    options.fork = true
}

afterEvaluate {
    lint.enabled = false
    compileReleaseJavaWithJavac.enabled = false
    compileDebugJavaWithJavac.enabled = false
}

android.testOptions.unitTests.all { Test testTask ->
    // configure max heap size of the test JVM
    testTask.maxHeapSize = TEST_JVM_MEMORY_SIZE as String
    if (JavaVersion.current() <= JavaVersion.VERSION_1_7) {
        // Java HotSpot(TM) 64-Bit Server VM warning: ignoring option MaxPermSize=2048m; support was removed in 8.0
        testTask.jvmArgs "-XX:MaxPermSize=${TEST_JVM_MEMORY_SIZE}"
    }

    // Initializing Robolectric is expensive, two threads seem to be around the only level where any
    // improvement is seen.
    testTask.maxParallelForks = 2
}

android {
    compileSdk COMPILE_SDK_VERSION as int

    defaultConfig {
        minSdk MIN_SDK_VERSION as int
        targetSdk TARGET_SDK_VERSION as int
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    testOptions.unitTests.includeAndroidResources = true

    sourceSets {
        androidTest {
            resources.srcDirs += ['../../exifsamples']
        }
        test {
            resources.srcDirs += ['../../exifsamples']
        }
    }
    namespace 'com.bumptech.glide.test'
}
