apply plugin: 'com.android.application'

dependencies {
    compile project(':library')
    compile 'com.google.code.gson:gson:2.2.4'
}

android {
    compileSdkVersion 19
    buildToolsVersion '19.1.0'

    defaultConfig {
        applicationId 'com.bumptech.glide.samples.giphy'
        minSdkVersion 14
        targetSdkVersion 19
        versionCode 1
        versionName '1.0.0'
    }
}

